<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Comment Analyzer</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center p-8">

    <div class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-6">

        <h1 class="text-2xl font-bold mb-4 text-gray-800">AI Comment Analyzer</h1>

        <!-- Input -->
        <textarea id="comments" rows="6"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter comments here... (one per line)"></textarea>

        <div class="mt-4">
            <button id="analyzeBtn" onclick="analyze()"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                Analyze
            </button>

            <div id="loading"
                class="hidden w-full bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-center font-medium">
                ‚è≥ Analyzing...
            </div>
        </div>


        <!-- Results -->
        <div id="results" class="mt-6"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
